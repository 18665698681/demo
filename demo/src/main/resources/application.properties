#spring
spring.application.name=user
#server
server.port=12001

##数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
##数据库用户名
spring.datasource.username=root
##数据库密码
spring.datasource.password=root
##数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##日志级别
logging.level.com.dalaoyang.dao.UserMapper=debug
##mybatis-plus mapper xml 文件地址
mybatis-plus.mapper-locations=classpath*:mapper/*Dao.xml
##mybatis-plus type-aliases 文件地址
mybatis-plus.type-aliases-package=com.example.demo.model

eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

spring.main.allow-bean-definition-overriding=true